apply plugin: 'com.android.application'

android {
    namespace 'com.rustharp.app'
    compileSdk 34

    defaultConfig {
        applicationId 'com.rustharp.app'
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName '0.1'

        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
